<!DOCTYPE html>
<html>
    <head>
        <title>HTML Video Tag Example</title>
    </head>
    <body>
  
        <object width="425" height="350">
            <param name="movie" value="test.mp4" />
            <embed src="test.mp4" type="application/x-shockwave-flash" width="425" height="350" />
        </object>
    </body>
</html>
